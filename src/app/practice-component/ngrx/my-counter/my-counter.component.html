<div class="row">
  <div class="col-xxl-12 xol-xl-12 col-lg-12 col-md-12 col-sm-12">
    <div class="head">
      <h3>Current count: {{ count$ | async }}</h3>
    </div>
    <div class="controls">
      <button class="btn btn-dark" (click)="increment()">Increment</button>
      <button class="btn btn-dark mx-3" (click)="decrement()">Decrement</button>
      <button class="btn btn-dark" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
