<div class="signals">
  <div class="row justify-content-center">
    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12">
        <div class="head">
          <h1 class="">Default Autometic change Ditection</h1>
          <hr>
          <h5>Value of Count:- {{count}} </h5>
        </div>
        <div class="controls mb-3">
          <button class="btn btn-dark" (click)="onInc()">Increment</button>
          <button class="btn btn-dark mx-3" (click)="onDec()">Decrement</button>
        </div>
        <div class="actions mb-3">
          <ul class="list-unstyled">
            <li *ngFor="let item of actions">{{item}}</li>
          </ul>
        </div>
    </div>
  </div>
</div>
