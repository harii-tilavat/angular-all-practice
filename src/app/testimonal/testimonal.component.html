<div class="row">
  <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12 my-3" *ngFor="let item of testimonal">
    <div class="card h-100">
      <img class="card-img-top img-fluid" [src]="item.image" alt="Card image">
      <div class="card-body">
        <div class="profile mb-3">
          <h4 class="card-title">{{item.name}}</h4>
          <p class="card-text">{{item.desc}}</p>
        </div>
        <div class="button">
          <a href="#" class="btn btn-dark border">See Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
