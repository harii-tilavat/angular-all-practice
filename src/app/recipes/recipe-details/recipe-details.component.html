<div class="row">
  <div class="col-12 py-2">
    <span class="my-image  d-flex ">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid ">
    </span>
  </div>
</div>
<div class="row">
  <div class="col-12 py-2">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12 py-2">
    <div class="manage-recipes" appDropdown>
      <div class="btn-group">
        <button type="button" class="btn btn-dark dropdown-toggle"> Manage Recipe</button>
      </div>
      <ul class="list-unstyled dropdown-menu " >
        <li><a href="#" class="dropdown-item" (click)="toAddShoopingList()">To Shopping List</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipe.ingredients">{{item.name}} - {{item.amount}}</li>
    </ul>
  </div>
</div>
