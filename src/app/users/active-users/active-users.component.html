<div class="row py-3">
    <div class="col-12">
        <div class="user-head">
            <h3>Active Users</h3>
        </div>
        <div class="user-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of activeUsers;let i=index"><span>{{item}} Index {{i}} | </span> <span class="text-primary set" (click)="setToInActive(item,i)">Set to inactive</span></li>
                <!-- <li class="list-group-item"><span>BBB | </span> <span class="text-primary set"  (click)="setToInActive()">Set to inactive</span></li> -->
            </ul>
        </div>
    </div>
</div>
