<div class="row py-3">
    <div class="col-12">
        <div class="user-head">
            <h3>Inctive Users</h3>
        </div>
        <div class="user-body">
                <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of inActiveUsers; let i=index"><span>{{item}} index {{i}}| </span> <span class="text-primary set" (click)="setToIncative(item,i)">Set to active</span></li>
            </ul>
        </div>
    </div>
</div>
